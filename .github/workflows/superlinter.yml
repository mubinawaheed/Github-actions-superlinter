name: Super-linter

on: push

jobs:
  super-lint:
    name: Lint Code base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
      - uses: action/checkout@v2

      - name: Super-linter
        uses: github/super-linter@v4.9.5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets. GITHUB_TOKEN }}
